              $.ajax({S
                  type: "GET",
                  dataType: "jsonp",
                  cache: false,
                  url: "https://graph.instagram.com/me/media?access_token=" + token + "&fields=id,caption,media_type,media_url,thumbnail_url,permalink",
                  success: function(response) {
                      console.log(response);
                      if (response.data != undefined && response.data.length > 0) {
                          for(i = 0; i < 10; i++){
                              if(response.data[i]){
                                  var item = response.data[i];
                                  var image_url = "";
                                  var post = "";
                                  
                                  if(item.media_type === "VIDEO"){
                                      image_url = item.thumbnail_url;
                                  }else{
                                      image_url = item.media_url;             
                                  }
                                  
                                  post += '<div class="instagram_item instagram_item'+i+'">';
                                      post += '<a href="'+ item.permalink +'" target="_blank" rel="noopener noreferrer" style="background-image: url(' + image_url + ');">';
                                          post += '<p>'+ item.caption +'</p>';
                                      post += '</a>';
                                  post += '</div>';

                                  $('#instagram').append(post);
                              }else{
                                  // if no curent item
                                  show_fallback('#insta-item-'+i)
                              }                        
                          }
                      }else{
                          // if api error
                          show_fallback('.instagram-item')
                      }
                  },
                  error :function(){
                      // if http error
                      show_fallback('.instagram-item')
                  }
                  
              });
              
              function show_fallback(el){
                  $(el).addClass('loaded fallback');
              }
      </script>

<script>
var elementPosition = $('.header_nav').offset();
var elementP = $('.bn').offset();

$(window).scroll(function () {
    if ($(window).scrollTop() > elementPosition.top) {
        $('.header_nav').css('position', 'fixed').css('top', '0').css('margin-top','0');
    } else {
        $('.header_nav').css('position', 'static').css('margin-top','10px');
    }
});

     $(window).scroll(function () {
            if ($(this).scrollTop() > 50) {
                $('#back-to-top').fadeIn();
            } else {
                $('#back-to-top').fadeOut();
            }
        });
        // scroll body to 0px on click
        $('#back-to-top').click(function () {
            $('#back-to-top').tooltip('hide');
            $('body,html').animate({
                scrollTop: 0
            }, 800);
            return false;
        });
        
        $('#back-to-top').tooltip('show');
</script>
